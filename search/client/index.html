<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search-Amazon</title>
  </head>
  <body>
    <div class="searchContainer">
      <span class="amazonImage"
        ><a href="" class="amazonLogo-link"><span class="amazonLogo"></span></a
      ></span>
      <form class="searchForm" action="">
        <div class="searchContent">
          <input
            autocomplete="off"
            id="searchInput"
            placeholder="Enter some text"
            name="name"
          />
          <div class="searchBtn"></div>
          <div class="autoList"></div>
        </div>
      </form>
    </div>
  </body>
</html>
